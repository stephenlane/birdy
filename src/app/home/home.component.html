<div class="main">
<div class="container-fluid">
<div class="row">
<span class="col-lg-12 center-block text-center">
<h1>Welcome to Birdy App</h1>
</span>
</div>
<p-growl [(value)]="msgs"></p-growl>
<button type="button" class="btn btn-info" style="margin-bottom:2%;" (click)="add()">Add Tweet</button>


<div *ngFor="let item of tweets; let i = index">
<div class="card" style="float:left;margin-left:1%;margin-bottom:0.5%; width: 20%; word-wrap: break-word;">
  <div class="card-block">
    <h3 class="card-title"><i class="fa fa-twitter" aria-hidden="true"> &nbsp;Tweet:</i></h3>
    <p class="card-text">  {{item}}</p>
  </div>
</div>
</div>
</div>
</div>



<p-dialog header="Create Tweet" [(visible)]="display" modal="modal" width="350" [responsive]="true">
	<form [formGroup]="tweetForm" (ngSubmit)="onSubmit()">
	 <div class="form-group">
			<label class="center-block">Tweet Text:  </label>
				<input class="form-control" name="tweet_text" formControlName="tweet_text" [(ngModel)]="tweet_text" placeholder="Please enter a tweet" type="text" minlength="3" required>
				<span class="text-danger" *ngIf="!tweetForm.controls.tweet_text.pristine && !tweetForm.controls.tweet_text.valid">
									<div  class="alert alert-danger customAlert">
										Tweet must be 3 characters minimum
									</div>
				</span>
			</div>
			<button type="submit" [disabled]="tweetForm.invalid" class="btn btn-success">Create Tweet</button>
	</form>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
						</div>
        </p-footer>
</p-dialog>
